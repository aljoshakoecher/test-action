# This is a basic workflow to help you get started with Actions

name: Check Ontology Consistency

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "check-consistency"
  check-consistency:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14
      
      # Upload reasoner zip
      #- name: Archive production artifacts
      #  uses: actions/upload-artifact@v2
      #  with:
      #    name: reasoner-zip
      #    path: |
      #      openlletcli.zip
      #      DIN8580.owl
      
      # Upload reasoner folder
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: reasoner
          path: |
            openlletcli
            DIN8580.owl
      
      # Run reasoner
      - name: Run reasoner
        id: run_reasoner
        run: |
          reasoner_result="$(./openlletcli/bin/openllet consistency DIN8580.owl)"
          reasoner_result="${reasoner_result//$' '/'%20'}"
          reasoner_result="${reasoner_result//$'\n'/'%0A'}"
          reasoner_result="${reasoner_result//$'\r'/'%0D'}"
          echo "::set-output name=result::$reasoner_result"
        
      # Test reasoner output
      - name: Test reasoner result
        run: echo "${{steps.run_reasoner.outputs.result}}"
      
      # Check reasoner result -> negative feedback if inconsistent
      - name: Check reasoner result
        if: ${{contains(steps.run_reasoner.outputs.result, 'Consistent:%20No')}}
        uses: actions/github-script@v3
        with:
          script: |
              core.setFailed('Your ontology is inconsistent. Please make sure to fix inconsistencies before merging.')
              
      # Positive feedback if consistent
      - name: Give positive feedback
        run: echo "Your Ontology is consistent and may be merged."

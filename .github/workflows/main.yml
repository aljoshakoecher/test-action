# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  pull_request:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  check-consistency:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: 14
      
      # Upload reasoner zip
      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          name: reasoner-zip
          path: |
            openlletcli.zip
            DIN8580.owl
            
      # Extract zip
      - name: Extract reasoner zip
        run: unzip openlletcli.zip
      
      # Run reasoner
      - name: Run reasoner
        run: echo "ReasonerResult=$(.\openlletcli\bin\openllet.bat consistency DIN8580.owl)" >> $GITHUB_ENV
        
      # Test reasoner output
      - name: Test reasoner result
        run: echo "$env.ReasonerResult"
      
      #Check reasoner result
      - name: Check reasoner result
        if: ${{env.ReasonerResult == 'Consistent:No'}}
        uses: actions/github-script@v3
        with:
          script: |
              core.setFailed('Your ontology is inconsistent. Please make sure to fix inconsistencies before merging.')
